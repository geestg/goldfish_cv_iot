<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>{{ title or "Goldfish AI Lab" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="dashboard-layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">

      <div class="sidebar-brand">
        <div class="brand-logo">GF</div>
        <div>
          <div class="brand-text-main">Goldfish AI Lab</div>
          <div class="brand-text-sub">YOLOv8-Pose Dashboard</div>
        </div>
      </div>

      <div class="sidebar-section-title">NAVIGASI</div>

      <a href="{{ url_for('index') }}" 
         class="menu-item {% if active == 'home' %}active{% endif %}">
        ğŸ  Dashboard
      </a>

      <a href="{{ url_for('page_image') }}" 
         class="menu-item {% if active == 'image' %}active{% endif %}">
        ğŸŸ Analisis Gambar
      </a>

      <a href="{{ url_for('page_video') }}"
         class="menu-item {% if active == 'video' %}active{% endif %}">
        ğŸï¸ Analisis Video
      </a>

      <!-- MENU STREAMING BARU -->
      <a href="{{ url_for('page_streaming') }}"
         class="menu-item {% if active == 'stream' %}active{% endif %}">
        ğŸ“¡ Streaming
      </a>

      <div class="sidebar-footer">
        <div class="user-box">
          <div class="avatar">G</div>
          <div>
            <div class="user-name">Admin</div>
            <div class="user-role">Goldfish Project</div>
          </div>
        </div>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <header class="topbar">
        <div>
          <div class="topbar-title">Goldfish AI Lab</div>
          <div class="topbar-subtitle">Production Preview</div>
        </div>
        <div class="topbar-badge">Stable Build</div>
      </header>

      <div class="page-container">
        {% block content %}{% endblock %}
      </div>
    </main>

  </div>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
